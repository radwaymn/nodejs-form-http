<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../ASSETS/home.png" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Main</title>
</head>
<body>
    <div class="container">
        <form action="./welcome.html" method="post">
            <div>
                <input type="text" placeholder="Name" name="name" minlength="3" pattern="^([a-z]|[A-Z]){3,}$" required>
            </div>
            <div>
                <input type="tel" placeholder="Mobile" name="mobile" pattern="^(010|011|012|015)[0-9]{8}$" required>
            </div>
            <div>
                <input type="text" placeholder="Address" name="address" required>
            </div>
            <div>
                <input type="email" placeholder="Email" name="email" required>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    
    <script src="../JS/script.js"></script>
</body>
</html>
